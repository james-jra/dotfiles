
# Set prefix to C-f
unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# vi mode
setw -g mode-keys vi
set -g status-keys vi

# start window and pane numbering from 1
set -g base-index 1
set -g pane-base-index 1

# Status line
set -g status-justify centre
set -g status-bg colour0
set -g status-fg colour4
set -g status-interval 2

# Messaging
set -g message-fg colour0
set -g message-bg colour12
set -g message-command-fg colour6
set -g message-command-bg colour1

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Pane border colors
set -g pane-border-fg colour8
set -g pane-active-border-fg colour2

# Vim-like pane navigation
unbind-key j
unbind-key k
unbind-key h
unbind-key l

bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-h resize-pane -L
bind-key C-l resize-pane -R

# Status line info
#set -g status-right-length 100
#set -g status-right '#(~/scripts/tmux_statusline)'
#set -g status-left ''

# dont rename windows automatically
set-option -g allow-rename off
# Status bar design
# status line
set-option -g status-position bottom
set -g status-utf8 on
set -g status-justify left
set -g status-bg cyan
set -g status-fg black
set -g status-interval 2
# window status
#setw -g window-status-format "#F#I:#W#F"
#setw -g window-status-current-format "#F#I:#W#F"
setw -g window-status-format "#[bg=cyan]#[fg=black] #I:#[bg=cyan]#[fg=black]#W "
setw -g window-status-current-format "#[bg=colour8]#[fg=cyan] #I:#[bg=colour8]#[fg=cyan]#W "
#setw -g window-status-current-bg black
#setw -g window-status-current-fg cyan
#setw -g window-status-current-attr dim
#setw -g window-status-bg cyan
#setw -g window-status-fg black
#setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
#setw -g window-status-format "#[bg=default]#[fg=colour5] #W "
#setw -g window-status-current-format "#[bg=default]#[fg=colour6] #W "

# Shortcuts {{{

# | splits vertically
unbind %
bind | split-window -h
# - splits horizontally
unbind '"'
bind - split-window -v

# Toggle statusbar
bind o set -g status
bind O set status
